<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
          background-image: url('./whatsapp.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>
</head>
<body>
    <div class="p-3 mb-2 bg-success text-white">ChatApp</div>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <form onsubmit="login(event)">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Your email" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Your password" required>
  </div>
  <input type="submit" class="btn btn-success" value="Login"> <br> <br>
  <!-- <input type="button" class="btn btn-primary" value="Forgot Password?" id="forgot"> <br> <br> -->
  <a href="../Signup/signup.html">New User? - Sign Up</a>
 </form>
</div>

<script src="../Login/login.js"></script>
</body>
</html>
