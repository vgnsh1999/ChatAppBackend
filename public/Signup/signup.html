<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <style>
        body {
          background-image: url('./whatsapp.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>
</head>
<body>
    <div class="p-3 mb-2 bg-success text-white">ChatApp</div>
<div class="container d-flex justify-content-center align-items-center">
  <form onsubmit="signUp(event)">
    <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Your username" required>
    </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Your email" required>
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number:</label>
    <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="Your phone number" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Your password" required>
  </div> <br>
  <input type="submit" class="btn btn-success" value="Sign Up"> <br> <br>
  <a href="../Login/login.html" class="link-success">Existing User? - Login</a>
 </form>
</div>

<script src="../Signup/signup.js"></script>
</body>
</html>
